<div class="container">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
        <div class="text-center" style="width: 350px;">
            <div>
                <img alt="" src="">
            </div>
            <div>
                <div class="mt-3">
                    <!-- <div class="d-flex justify-content-between">
                            <div>
                                <button mat-button>SIGN IN</button>
                            </div>
                            <div>
                                <button mat-button>SIGN UP</button>
                            </div>
                        </div> -->
                    <form [formGroup]="form">

                        <div class="d-flex flex-column">
                            <mat-form-field appearance="outline">
                                <mat-label>Enter Username</mat-label>
                                <input matInput placeholder="Username" formControlName="username" type="text" required>
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>Enter Password</mat-label>
                                <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password"
                                    formControlName="password" required>
                                <button (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                    [attr.aria-pressed]="hide" mat-icon-button matSuffix>
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="d-flex justify-content-end">
                            <!-- <a href="" style="text-decoration: none">Forgot Password?</a> -->
                        </div>
                        <div class="mt-3">
                            <button (click)="onLoginClick(form.value)" class="w-100 text-white" mat-raised-button
                                type="submit" style="background-color: #E19A2E">Sign In
                            </button>
                        </div>
                        <div class="mt-3 d-flex justify-content-between">
                            <p>Don't have an account?</p>
                            <a href="" style="text-decoration: none">Signup</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
