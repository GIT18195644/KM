

<form [formGroup]="editFileForm" (ngSubmit)="onEditFile()">
    <div class="card-header card-header-warning mb-3">
        <h4 class="card-title">Edit Document Stats</h4>
    </div>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="ID" type="text"
                       required>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Topic"
                       type="text">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Abstract" type="text"
                       required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Author" type="text"
                       required>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Type" type="text"
                       required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Link" type="text"
                       required>
            </mat-form-field>
        </div>
    </div>
    <button (click)="onUpdateFile()"
            mat-raised-button
            type="submit"
            class="btn btn-danger pull-right">
        Update
    </button>
    <div class="clearfix"></div>

</form>
