<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Edit Document Stats</h4>
            </div>
            <div class="card-body table-responsive">
                <ngx-datatable #myTable class="bootsrap" class="bootsrap" [headerHeight]="50" [limit]="10"
                               [columnMode]="'force'" [footerHeight]="50" [rowHeight]="75" [rows]="rows"
                               [sorts]="[{prop: 'name', dir: 'desc'}]">
                    <ngx-datatable-column name="Doc Id" [width]="10">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{row.Id}}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Topic Name">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{row.Topic}}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Author" [width]="25">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{row.Author}}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="User Category">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{row.RoleName}}
                        </ng-template>
                    </ngx-datatable-column>>
                    <ngx-datatable-column name="Timestamp" [width]="20">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{row.CreatedTime | date:'MM/dd/yyyy - h:mma'}}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Status" [width]="10">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            <span *ngIf="row.Status == 1" class="badge badge-danger">Available</span>
                            <span *ngIf="row.Status != 1" class="badge badge-dark">Unavailable</span>
                        </ng-template>
                    </ngx-datatable-column>

                    <datatable-pager [pagerLeftArrowIcon]="'datatable-icon-left'"
                                     [pagerRightArrowIcon]="'datatable-icon-right'"
                                     [pagerPreviousIcon]="'datatable-icon-prev'" [pagerNextIcon]="'datatable-icon-skip'"
                                     [page]="curPage" [size]="pageSize" [count]="rowCount"
                                     [hidden]="!((rowCount / pageSize) > 1)">
                    </datatable-pager>

                    <a>
                        <button type="button" class="btn btn-sm btn-danger">
                            Edit
                        </button>
                    </a>
                </ngx-datatable>
            </div>
        </div>
    </div>
</div>
