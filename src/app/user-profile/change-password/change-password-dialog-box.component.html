<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="mb-3">
                <h4><strong>Change Password</strong></h4>
            </div>
            <div class="row" style="text-align: center;">
                <div class="col-md-12">
                    <form [formGroup]="changePasswordForm">

                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field>
                                    <mat-label>Enter Password</mat-label>
                                    <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password"
                                        formControlName="ctrlpwd" required>
                                    <button (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                        [attr.aria-pressed]="hide" mat-icon-button matSuffix>
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </mat-form-field>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field>
                                    <mat-label>Confirm Password</mat-label>
                                    <input [type]="hide ? 'password' : 'text'" matInput placeholder="Confirm Password"
                                        formControlName="ctrlconpwd" required>
                                    <button (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                        [attr.aria-pressed]="hide" mat-icon-button matSuffix>
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-center">
                            <button mat-raised-button type="button" (click)="onSubmit(changePasswordForm.value)"
                                class="btn btn-danger pull-right">Update Password
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
