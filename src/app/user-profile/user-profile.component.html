<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Edit Profile</h4>
                        <p class="card-category">Complete your profile</p>
                    </div>
                    <div class="card-body">

                        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Company" formControlName="ctrlcompany" type="text"
                                            [(ngModel)]="Company" readonly>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Username" formControlName="ctrluserName"
                                            type="text" [(ngModel)]="UserName" readonly>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="User Role" formControlName="ctrlrole" type="text"
                                            [(ngModel)]="UserRole" readonly>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email address" formControlName="ctrlemail"
                                            type="email" [(ngModel)]="Email" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Name" formControlName="ctrlName" type="text"
                                            [(ngModel)]="Name" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Surname" formControlName="ctrlSurname" type="text"
                                            [(ngModel)]="Surname">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Address" formControlName="ctrladdress" type="text"
                                            [(ngModel)]="Address" required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Gender" formControlName="ctrlsex" type="text"
                                            [(ngModel)]="Gender" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Birthday" formControlName="ctrlbod" type="date"
                                            [(ngModel)]="Birthday" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Phone" formControlName="ctrlphone" type="number"
                                            [(ngModel)]="Phone" required>
                                    </mat-form-field>
                                </div>
                            </div>

                            <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                [disabled]="form.invalid">Update Profile
                            </button>
                            <div class="clearfix"></div>
                        </form>

                    </div>
                </div>
